<!DOCTYPE html>
<html>
<head lang="en">
    <tc_include file="Appapi/Public/head" />
	<link type="text/css" rel="stylesheet" href="__PUBLIC__/appapi/css/agent.css?t=1563263772"/> 
    <title>邀请好友赚钱</title>
</head>
<body>
    <div class="agent">
        <div class="top">
            <div class="top_img">
                <img src="__PUBLIC__/appapi/images/agent/top.png">
            </div>
            <div class="top_tips">
                <div class="tips_bd">
                    <div class="tips_label">分享说明</div>
                    <ul>
                        <li>
                            <div class="li_n">1)</div>
                            <div class="li_i">分享链接发送给好友，好友通过链接下载注册App后，自动建立上下级关系。</div>
                        </li>
                        <li>
                            <div class="li_n">2)</div>
                            <div class="li_i">每邀请一个好友，分享人可得到5金币奖励。</div>
                        </li>
                        <li>
                            <div class="li_n">3)</div>
                            <div class="li_i">好友观看视频获得金币奖励，分享人可得到相应提成。</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="info clearfix">
            <div class="info_p">
                <div class="info_p_t">已邀请好友</div>
                <div class="info_p_bd">
                    {$agnet_profit['count']} >
                </div>
            </div>
            <div class="info_p">
                <div class="info_p_t">昨日收益</div>
                <div class="info_p_bd">
                    {$agnet_profit['total']} <img class="score" src="__PUBLIC__/appapi/images/agent/coin.png">
                </div>
            </div>
            <div class="info_p">
                <div class="info_p_t">累计收益</div>
                <div class="info_p_bd">
                    {$agnet_profit['one_p']} <img class="score" src="__PUBLIC__/appapi/images/agent/coin.png">
                </div>
            </div>            
        </div>
        <div class="cash">前往提现 ></div>
        <div class="share">
            <div class="share_btn">
                分享赚钱
            </div>
        </div>
    </div>
	<script>
		var uid='{$uid}';
		var token='{$token}';
        var baseSize = 100;
        function setRem () {
          var scale = document.documentElement.clientWidth / 750;
          document.documentElement.style.fontSize = (baseSize * Math.min(scale, 3)) + 'px';
        }
        setRem();
        window.onresize = function () {
          setRem();
        }
	</script>
	<tc_include file="Appapi/Public/footer" />
    <script>
        (function(){
            $('.cash').click(function(){
                location.href='cash://';
            })
            $('.share_btn').click(function(){
                location.href='agentshare://';
            })
        })()
    </script>
</body>
</html>
