<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta content="telephone=no" name="format-detection">
<title>{$site_name}</title>
<meta name="keywords" content="TECHSPACE短视频"/>
<meta name="description" content="TECHSPACE短视频 - 记录美好生活"/>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.container {
    text-align: center;
    padding: 40px 20px;
    max-width: 600px;
    width: 100%;
}

.logo {
    font-size: 48px;
    font-weight: 700;
    letter-spacing: 4px;
    margin-bottom: 16px;
}

.tagline {
    font-size: 16px;
    color: #888;
    margin-bottom: 60px;
    letter-spacing: 2px;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-bottom: 40px;
}

.btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 16px 32px;
    font-size: 16px;
    font-weight: 500;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.2s ease;
}

.btn-primary {
    background: #fff;
    color: #000;
}

.btn-primary:hover {
    background: #f0f0f0;
    transform: translateY(-2px);
}

.btn-outline {
    background: transparent;
    color: #fff;
    border: 1px solid #333;
}

.btn-outline:hover {
    border-color: #fff;
    transform: translateY(-2px);
}

.btn svg {
    width: 24px;
    height: 24px;
}

.divider {
    display: flex;
    align-items: center;
    gap: 16px;
    margin: 40px 0;
    color: #444;
    font-size: 14px;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: #333;
}

footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 20px;
    text-align: center;
    font-size: 12px;
    color: #444;
}

@media (min-width: 480px) {
    .buttons {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }

    .btn {
        min-width: 200px;
    }
}
</style>
</head>

</body>
</html>
