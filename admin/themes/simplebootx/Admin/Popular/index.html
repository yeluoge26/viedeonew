<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>

		</ul>
		<form class="well form-search" method="post" action="{:U('Popular/index')}">
			提交时间：
			<input type="text" name="start_time" class="js-date date" value="{$formget.start_time}" style="width: 80px;" autocomplete="off">-
			<input type="text" class="js-date date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
			关键字： 
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入会员ID、视频ID">
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>				
		<form method="post" class="js-ajax-form" >

			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">会员ID</th>
						<th>会员</th>
						<th>视频ID</th>
						<th>价格</th>
						<th>时长(小时)</th>
						<th>播放量</th>
						<th>支付方式</th>
						<th>订单号</th>
						<th>商户流水号</th>
						<th>状态</th>
						<th>提交时间</th>
						<!-- <th align="center">{:L('ACTIONS')}</th> -->
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo.uid}</td>
						<td>{$vo['userinfo']['user_nicename']} </td>
						<td>{$vo['videoid']}</td>
						<td>{$vo['money']}</td>
						<td>{$vo['length']}</td>
						<td>{$vo['nums']}</td>
						<td>{$vo['type_name']}</td>
						<td>{$vo['orderno']}</td>
						<td>{$vo['trade_no']}</td>
						<td>{$vo['status_name']}</td>
						<td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
						<!-- <td align="center">	
							<a href="{:U('Popular/del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a> 
						</td> -->
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
