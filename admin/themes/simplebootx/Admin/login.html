<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">
    <title>TECHSPACE {:L('ADMIN_CENTER')}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 4px;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 14px;
            color: #666;
            margin-bottom: 50px;
            letter-spacing: 1px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            font-size: 15px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .input-group input::placeholder {
            color: #555;
        }

        .input-group input:focus {
            border-color: #fff;
        }

        .verify-row {
            display: flex;
            gap: 12px;
        }

        .verify-row input {
            flex: 1;
        }

        .verify-img {
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            background: #111;
            border: 1px solid #333;
        }

        .btn-submit {
            width: 100%;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 500;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .btn-submit:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }

        .btn-submit:focus {
            outline: none;
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        #login_btn_wraper {
            text-align: center;
        }

        #login_btn_wraper .tips_success {
            color: #4ade80;
            font-size: 14px;
            margin-top: 12px;
        }

        #login_btn_wraper .tips_error {
            color: #f87171;
            font-size: 14px;
            margin-top: 12px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #444;
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo {
                font-size: 28px;
            }
        }
    </style>
    <script>
        if (window.parent !== window.self) {
            document.write = '';
            window.parent.location.href = window.self.location.href;
            setTimeout(function () {
                document.body.innerHTML = '';
            }, 0);
        }
    </script>
</head>
<body>

<div class="container">
    <h1 class="logo">TECHSPACE</h1>
    <p class="tagline">{:L('ADMIN_CENTER')}</p>

    <form method="post" name="login" action="{:U('public/dologin')}" autoComplete="off" class="login-form js-ajax-form">
        <div class="input-group">
            <input id="js-admin-name" required name="username" type="text"
                   placeholder="{:L('USERNAME_OR_EMAIL')}" title="{:L('USERNAME_OR_EMAIL')}"
                   value="{$_COOKIE['admin_username']}">
        </div>

        <div class="input-group">
            <input id="admin_pwd" type="password" required name="password"
                   placeholder="{:L('PASSWORD')}" title="{:L('PASSWORD')}">
        </div>

        <div class="input-group">
            {:sp_verifycode_img('length=6&font_size=18&width=400&height=50&use_noise=1&use_curve=0','class="verify-img" title="点击刷新"')}
        </div>

        <div class="input-group">
            <input type="text" name="verify" placeholder="{:L('ENTER_VERIFY_CODE')}">
        </div>

        <div id="login_btn_wraper">
            <button type="submit" name="submit" class="btn-submit js-ajax-submit"
                    data-loadingmsg="{:L('LOADING')}">{:L('LOGIN')}</button>
        </div>
    </form>
</div>

<footer class="footer">build by Techspace & Cl</footer>

<script>
var GV = {
    DIMAUB: "",
    JS_ROOT: "__PUBLIC__/js/",
    TOKEN: ''
};
</script>
<script src="__PUBLIC__/js/wind.js"></script>
<script src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script>
;(function(){
    document.getElementById('js-admin-name').focus();
})();
</script>
</body>
</html>
