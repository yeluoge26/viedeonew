<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>系统通知 - TECHSPACE短视频</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .msg-page { padding: 60px 15px 30px; }
        .sys-item {
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .sys-item .title { font-size: 15px; font-weight: 500; margin-bottom: 8px; }
        .sys-item .content { font-size: 14px; color: #999; line-height: 1.5; }
        .sys-item .time { font-size: 12px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="page page-full">
        <div class="header" style="background: #000;">
            <div class="header-btn" onclick="history.back()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#fff"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            </div>
            <span class="header-title">系统通知</span>
            <div class="header-btn"></div>
        </div>

        <div class="msg-page">
            <div class="sys-item">
                <div class="title">欢迎使用TECHSPACE短视频</div>
                <div class="content">感谢您选择TECHSPACE短视频，在这里记录美好生活，分享精彩瞬间。祝您使用愉快！</div>
                <div class="time">刚刚</div>
            </div>
            <div class="sys-item">
                <div class="title">账号安全提醒</div>
                <div class="content">为了您的账号安全，建议您绑定手机号码，并设置复杂密码。</div>
                <div class="time">1天前</div>
            </div>
            <div class="sys-item">
                <div class="title">服务升级通知</div>
                <div class="content">平台已完成系统升级，新增多项功能优化，欢迎体验！</div>
                <div class="time">3天前</div>
            </div>
        </div>
    </div>
</body>
</html>
