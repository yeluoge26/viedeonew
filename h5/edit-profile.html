<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>编辑资料 - TECHSPACE短视频</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .edit-page { padding: 60px 15px 30px; }
        .avatar-edit {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        .avatar-edit img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .avatar-edit span { color: var(--primary-color); font-size: 14px; }
        .edit-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #222;
        }
        .edit-item label { width: 80px; color: #999; font-size: 14px; }
        .edit-item input, .edit-item textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 15px;
            text-align: right;
        }
        .edit-item textarea { height: 60px; resize: none; }
        .edit-item svg { width: 16px; height: 16px; fill: #666; margin-left: 8px; }
        .save-btn {
            width: 100%;
            height: 44px;
            background: var(--primary-color);
            border: none;
            border-radius: 22px;
            color: #fff;
            font-size: 16px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="page page-full">
        <div class="header" style="background: #000;">
            <div class="header-btn" onclick="history.back()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#fff"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            </div>
            <span class="header-title">编辑资料</span>
            <div class="header-btn"></div>
        </div>

        <div class="edit-page">
            <div class="avatar-edit" onclick="changeAvatar()">
                <img id="avatar" src="https://i.pravatar.cc/200" alt="">
                <span>更换头像</span>
                <input type="file" id="avatarInput" accept="image/*" style="display:none;" onchange="previewAvatar(this)">
            </div>

            <div class="edit-item">
                <label>昵称</label>
                <input type="text" id="nickname" placeholder="请输入昵称" maxlength="20">
                <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
            </div>

            <div class="edit-item">
                <label>简介</label>
                <textarea id="bio" placeholder="介绍一下自己吧"></textarea>
            </div>

            <div class="edit-item">
                <label>性别</label>
                <select id="gender" style="flex:1;background:transparent;border:none;color:#fff;font-size:15px;text-align:right;">
                    <option value="0">保密</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
                <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
            </div>

            <div class="edit-item">
                <label>生日</label>
                <input type="date" id="birthday" style="flex:1;background:transparent;border:none;color:#fff;font-size:15px;text-align:right;">
                <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
            </div>

            <button class="save-btn" onclick="saveProfile()">保存</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('userInfo') || '{}');
            document.getElementById('avatar').src = user.avatar || 'https://i.pravatar.cc/200';
            document.getElementById('nickname').value = user.nickname || '';
            document.getElementById('bio').value = user.bio || '';
        });

        function changeAvatar() {
            document.getElementById('avatarInput').click();
        }

        function previewAvatar(input) {
            if (input.files && input.files[0]) {
                document.getElementById('avatar').src = URL.createObjectURL(input.files[0]);
            }
        }

        function saveProfile() {
            const user = JSON.parse(localStorage.getItem('userInfo') || '{}');
            user.nickname = document.getElementById('nickname').value;
            user.bio = document.getElementById('bio').value;
            localStorage.setItem('userInfo', JSON.stringify(user));
            alert('保存成功');
            history.back();
        }
    </script>
</body>
</html>
