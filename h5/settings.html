<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>设置 - TECHSPACE短视频</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .settings-page { padding: 60px 0 30px; }
        .setting-group { margin-bottom: 15px; }
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #222;
        }
        .setting-item:first-child { border-radius: 8px 8px 0 0; }
        .setting-item:last-child { border-radius: 0 0 8px 8px; border-bottom: none; }
        .setting-item span { font-size: 15px; }
        .setting-item .value { color: #666; font-size: 14px; }
        .setting-item svg { width: 16px; height: 16px; fill: #666; }
        .logout-btn {
            width: calc(100% - 30px);
            height: 44px;
            background: transparent;
            border: 1px solid var(--primary-color);
            border-radius: 22px;
            color: var(--primary-color);
            font-size: 16px;
            margin: 30px 15px;
        }
        .version { text-align: center; color: #666; font-size: 12px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="page page-full">
        <div class="header" style="background: #000;">
            <div class="header-btn" onclick="history.back()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#fff"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            </div>
            <span class="header-title">设置</span>
            <div class="header-btn"></div>
        </div>

        <div class="settings-page">
            <div class="setting-group" style="margin: 0 15px;">
                <div class="setting-item">
                    <span>账号与安全</span>
                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                </div>
                <div class="setting-item">
                    <span>隐私设置</span>
                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                </div>
                <div class="setting-item">
                    <span>通知设置</span>
                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                </div>
            </div>

            <div class="setting-group" style="margin: 15px;">
                <div class="setting-item">
                    <span>清除缓存</span>
                    <span class="value">12.5MB</span>
                </div>
                <div class="setting-item">
                    <span>关于我们</span>
                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                </div>
                <div class="setting-item">
                    <span>用户协议</span>
                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                </div>
                <div class="setting-item">
                    <span>隐私政策</span>
                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                </div>
            </div>

            <button class="logout-btn" onclick="logout()">退出登录</button>
            <p class="version">版本 1.0.0</p>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                localStorage.removeItem('token');
                localStorage.removeItem('userInfo');
                location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
