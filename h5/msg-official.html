<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>官方消息 - TECHSPACE短视频</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .msg-page { padding: 60px 15px 30px; }
        .official-item {
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .official-item .banner {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .official-item .title { font-size: 16px; font-weight: 500; margin-bottom: 8px; }
        .official-item .content { font-size: 14px; color: #999; line-height: 1.5; }
        .official-item .time { font-size: 12px; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="page page-full">
        <div class="header" style="background: #000;">
            <div class="header-btn" onclick="history.back()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#fff"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            </div>
            <span class="header-title">官方消息</span>
            <div class="header-btn"></div>
        </div>

        <div class="msg-page">
            <div class="official-item">
                <img class="banner" src="https://picsum.photos/600/300?random=1" alt="">
                <div class="title">新年活动火热进行中</div>
                <div class="content">参与新年活动，上传精彩视频，赢取丰厚奖励！活动时间：即日起至2月底。</div>
                <div class="time">1小时前</div>
            </div>
            <div class="official-item">
                <img class="banner" src="https://picsum.photos/600/300?random=2" alt="">
                <div class="title">创作者激励计划</div>
                <div class="content">优质创作者可获得平台流量扶持和现金奖励，快来加入创作者计划吧！</div>
                <div class="time">2天前</div>
            </div>
            <div class="official-item">
                <div class="title">社区规范更新</div>
                <div class="content">为营造良好的社区氛围，平台更新了社区规范，请仔细阅读并遵守。</div>
                <div class="time">1周前</div>
            </div>
        </div>
    </div>
</body>
</html>
