<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>@我的 - TECHSPACE短视频</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .msg-page { padding: 60px 15px 30px; }
        .at-item {
            display: flex;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid #222;
        }
        .at-item img.avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .at-info { flex: 1; }
        .at-info .text { font-size: 14px; line-height: 1.4; }
        .at-info .text span { color: #fff; }
        .at-info .content { font-size: 14px; color: #999; margin-top: 4px; }
        .at-info .time { font-size: 12px; color: #666; margin-top: 4px; }
        .at-item img.video { width: 44px; height: 60px; border-radius: 4px; object-fit: cover; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="page page-full">
        <div class="header" style="background: #000;">
            <div class="header-btn" onclick="history.back()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#fff"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            </div>
            <span class="header-title">@我的</span>
            <div class="header-btn"></div>
        </div>

        <div class="msg-page" id="atList"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const list = document.getElementById('atList');
            const ats = [];
            for (let i = 0; i < 10; i++) {
                ats.push({
                    id: i,
                    avatar: 'https://i.pravatar.cc/100?img=' + (60 + i),
                    nickname: '用户' + (500 + i),
                    content: '@你 这个视频太有意思了哈哈哈',
                    time: Math.floor(Math.random() * 24) + '小时前',
                    video: 'https://picsum.photos/100/140?random=' + (i + 400)
                });
            }

            list.innerHTML = ats.map(a => `
                <div class="at-item">
                    <img class="avatar" src="${a.avatar}" alt="">
                    <div class="at-info">
                        <div class="text"><span>${a.nickname}</span> 在评论中@了你</div>
                        <div class="content">${a.content}</div>
                        <div class="time">${a.time}</div>
                    </div>
                    <img class="video" src="${a.video}" alt="">
                </div>
            `).join('');
        });
    </script>
</body>
</html>
